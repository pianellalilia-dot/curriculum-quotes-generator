<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=PT+Mono&family=Pinyon+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Curriculum Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Curriculum Quotes Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            class="input-key-words"
            placeholder="Write here your key words, e.g: peace, action, tech"
            autofocus
            required
            \
          />
          <input type="submit" value="Create" class="input-button" />
        </form>
        <div class="generated-answer">
          “Be yourself; everyone else is already taken.”
          <br />
          <div class="inpiredFromSomeone">
            <em>Inspired from Oscar Wilde</em>
          </div>
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/pianellalilia-dot" target="_blank">Lilia</a
        >. It is
        <a
          href="https://github.com/pianellalilia-dot/curriculum-quotes-generator"
          target="_blank"
        >
          open-source on GitHub</a
        >
        and
        <a href="#" target="_blank">hosted on Netlify</a>.
      </footer>
      <script src="src/java.js"></script>
    </div>
  </body>
</html>
